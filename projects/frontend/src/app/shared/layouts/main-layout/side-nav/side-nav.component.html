<div fxLayout="column">
  <mat-nav-list *ngIf="menuItems" fxFlex fxLayout="column">
    <mat-list-item *ngFor="let item of menuItems"
                   [routerLink]="item.route"
                   routerLinkActive="side-nav__item--active"
                   class="side-nav__item">
      <mat-line>{{ item.name }}</mat-line>
    </mat-list-item>
  </mat-nav-list>
</div>
